<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng và hiển thị giá trị trả về là phần tử trong mảng</title>
</head>

<body>
<script>
    let arrays = ["a", "b", "c", 6, 7, 8, 9];
    let count = 0;
    for (let i = 0; i < arrays.length; i++) {
        if (typeof arrays[i] === "number") {
            count++;
        }


    }
    console.log(count)
</script>


</body>
</html>
