<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập </title>
</head>
<body>
<script>
    let array = ['$', '@', '%', '_', '-', '-'];
    let kitus = prompt('nhap ki tu can so sanh');
    let i = 0;
    while (i < array.length) {
        if (kitus === array[i]) {
            array[i] = "_";
        }
       i++;
    }
    console.log(array)

</script>
